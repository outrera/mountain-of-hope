[application]

name="Mountain of Hope"
main_scene="res://main.xscn"
icon="res://loading_screen.png"
boot_splash="res://loading_screen.png"

[display]

width=1280
height=720
stretch_mode="2d"
fullscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

default_gravity=100
thread_model=2

[rasterizer]

trilinear_mipmap_filter=false

[render]

thread_model=2
shadows_enabled=false
default_clear_color=#ff000000
